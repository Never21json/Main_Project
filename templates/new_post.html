<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати Публікацію</title>
</head>
<body>
    <h1>Редагувати Публікацію</h1>

    <form action="{{ url_for('edit_post', id=post.id) }}" method="POST">
        <label for="title">Заголовок:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="content">Вміст:</label><br>
        <textarea id="content" name="content" rows="5" cols="50" required>{{ post.content }}</textarea><br><br>

        <input type="submit" value="Оновити Публікацію">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Назад до Публікацій</a>
</body>
</html>
