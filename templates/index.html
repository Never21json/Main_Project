<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Піцерія - Погода та Рекомендації</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .weather-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .recommendation {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Ласкаво просимо до нашої піцерії!</h1>

    <div class="weather-container">
        <h2>Погода у місті {{ weather.city }}:</h2>
        <p><strong>Температура:</strong> {{ weather.temp }}°C</p>
        <p><strong>Опис:</strong> {{ weather.description }}</p>
        <div class="recommendation">
            <p>{{ recommendation }}</p>
        </div>
    </div>
</body>

</html>
